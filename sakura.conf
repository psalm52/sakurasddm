# Sakura SDDM Theme Configuration
# Based on your original SilentSDDM settings

# Background settings
background = sun_sakura.png
background-fill-mode = fill

# Login area positioning
login-position = left
login-margin = 120

# Avatar settings
avatar-shape = circle
avatar-size = 120
avatar-border-color = #04a5e5
avatar-border-width = 5

# Font settings
font-family = Ubuntu Sans
username-font-size = 16
password-font-size = 12
status-font-size = 11

# Color scheme (matching your sakura theme)
username-color = #000000
password-background-color = #BF000000
password-text-color = #FFFFFF
button-background-color = #BF000000
button-text-color = #FFFFFF
status-color = #000000

# Element sizing
password-width = 150
password-height = 30
button-width = 40
button-height = 30
button-radius = 10

# Power buttons
show-power-buttons = true
power-button-size = 30
power-button-margin = 50
power-button-offset = 100

# Session selector
show-session-selector = true
session-width = 200
session-height = 30
